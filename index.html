<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/6e554bd48f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span>Agar Tum Saath Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.png" alt="1">
                    <span>Labon Ko</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.png" alt="1">
                    <span>Maula Mere</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.png" alt="1">
                    <span>Chahu Mai Ya Na</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.png" alt="1">
                    <span>Nahi Milta</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.png" alt="1">
                    <span>Theher Ja</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover7.png" alt="1">
                    <span>Tose Naina</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0.3" max="100">
        <div class="icons">
            <!-- fontawesom icons -->
             <i class="fa-2x fa-solid fa-backward-step"></i>
             <i class="fa-2x fa-solid fa-circle-play"id="masterPlay"></i>
             <i class="fa-2x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            Agar Tum Saath Ho - Alka Yagni, Arijit Shingh  <img src="gif.png.gif" alt="" id="gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
